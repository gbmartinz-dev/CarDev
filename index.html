<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CarDev | Sua Loja de Carros</title>
</head>
<body>
  <!-- Header da página -->
  <header>
    <img src="./assets/logo.png" alt="Imagem logo do site">
    <nav>
      <ul>
        <li>Home</li>
        <li>Carros</li>
        <li>Fale Conosco</li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo da página -->
  <section>
    <div class="list">
      <div class="item">
        <div class="car-img">
          <img src="./assets/1.png" alt="Imagem carro">
        </div>
        <div class="content">
          <p class="car-information">
            Único dono
          </p>
          <h2>
            Ferrari
          </h2>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur expedita neque veniam, similique recusandae illo beatae quod vero placeat rerum cupiditate asperiores voluptates repellat nulla! Quibusdam, sint. Cum, veniam similique.
          </p>
          <button class="information">
            Comprar Agora
          </button>
        </div>
      </div>
    </div>

    <div class="arrows">
      <button><img src="./assets/arrow.png" alt="seta anterior"></button>
      <button><img src="./assets/arrow.png" alt="seta próxima"></button>
    </div>

    <div class="indicators">
      <div class="number">01</div>
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </section>
</body>
</html>
